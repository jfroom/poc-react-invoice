language: node_js
node_js:
  - "7"
sudo: required
services:
  - docker

before_install:
  - docker -v
  - docker-compose -v

install:
  - docker-compose build
  - docker-compose run --rm --no-deps web echo 'Dependencies now installed.'
  - # Use 'run ...` instead of 'exec ...` so that entrypoint's customized bundle install runs completely.

before_script:
  - docker-compose up -d
  - # The detached `up` also runs entrypoint â€” but because it's detached,
  - # bundle install doesn't finish before shell moves on to next commands.
  - docker ps

script:
  - docker-compose run -e CI=true web yarn test
  - docker-compose exec web yarn build

after_script:
  - docker-compose down

deploy:
  provider: pages
  local_dir: build
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: master
